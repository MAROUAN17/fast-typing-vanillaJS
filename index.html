<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Fast Typing</title>
    <style>
      body {
        font-family:  'poppins', sans-serif;
      }
    </style>
</head>
<body class="bg-black">
  <div class="container p-12">
    <div class="">
        <h1 class="text-center text-black font-bold text-xl text-white">Fast Typing</h1>
    </div>
    <div class="flex justify-center space-x-6 py-12">
      <button id="easy" class="font-bold text-black bg-white px-4 py-3 rounded-lg">Easy</button>
      <button id="medium" class="font-bold text-black bg-white px-4 py-3 rounded-lg">Medium</button>
      <button id="hard" class="font-bold text-black bg-white px-4 py-3 rounded-lg">Hard</button>
    </div>
    <div class="text-center">
      <h1 id="seconds" class="text-white font-bold"></h1>
    </div>
    <div>
      <h1 id="timer" class="text-white font-bold"></h1>
    </div>
    <div class="text-center py-42 space-y-12">
      <h1 id="current-word" class="text-white font-bold text-4xl"></h1>
      <input id="word-input" class="bg-white rounded-lg py-2 px-6" type="text" />
    </div>
    <div>
      <h1 id="score" class="text-white font-bold"></h1>
      <h1 id="time" class="text-white font-bold"></h1>
      <h1 id="message" class="text-white font-bold"></h1>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
