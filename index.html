        <h1 class="text-center text-black font-bold text-6xl text-white">Test You Typing Speed!</h1>

    <div class="flex justify-between items-center rounded-lg mx-62">

        <p class="text-white">Seconds</p>
      </div>
      <div class="flex space-x-4">

        </div>
      </div>
    </div>
    <div>

    </div>

    </div>
